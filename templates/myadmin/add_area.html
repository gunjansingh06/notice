{% extends 'myadmin/common/layout.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="row">
      <div class="col-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">AREA</h4>
            <form class="forms-sample" method="post" action="/myadmin/area_store">
                                           {% csrf_token %}

              <div class="form-group">
                <label for="exampleInputName1">Add Area</label>
                <input type="text" class="form-control" name="area_name" id="area_name" placeholder="add area name">
              </div>
               <div class="form-group">
                <label for="exampleInputName1">Select City</label>
                <select class="form-control" id="city" name="city">
                    <option value="" selected>Select City </option>
                    {% for row in result %}
                  <option value="{{row.id}}">{{row.city_name}}</option>
                   {% endfor %}
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputName1">Select state</label>
                <select class="form-control" id="state" name="state">
                    <option value="" selected>Select state </option>
                    {% for row in result1 %}
                  <option value="{{row.id}}">{{row.state_name}}</option>
                   {% endfor %}
                </select>
              </div>
            <button type="submit" class="btn btn-primary mr-2" name="submit" id="submit" value="submit">Submit</button>
              <button class="btn btn-light">Cancel</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock%}
