{% extends 'myadmin/common/layout.html' %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
      
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">All Notice</h4>
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>
                      Notice ID
                    </th>
                    <th>
                      Notice title
                    </th>
                    <th>
                      Description
                    </th>
                    <th>
                      Date
                    </th>
                    <th>
                      PDF
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Delete
                    </th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in result %}
                                           <tr>
                                               <td>{{row.id}}</td>
                                               <td>{{row.title}}</td>
                                               <td>{{row.description}}</td>
                                               <td>{{row.date}}</td>
                                              <td>
                    <!-- <img src="/media/upload/{{row.pdf}}" height="100" width="100"> -->
                    <a href="/media/upload/{{row.pdf}}" >{{ row.title }}.pdf</a>
                  </td>

                                               <td>
                                                   <a href="/myadmin/edit_notice/{{row.id}}"><button class="btn btn-success"> Edit</button></a>
                                               </td>
                                               <td>
                                                  <a href="/myadmin/delete_notice/{{row.id}}"><button class="btn btn-danger">Delete</button>
                                                  </a>
                                                </td>

                                           </tr>
                                           {% endfor %}
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
