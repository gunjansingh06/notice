{% extends 'myadmin/common/layout.html' %}

{% block content %}
<div class="content-wrapper">
    <div class="row">
      
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">All State</h4>
            <div class="table-responsive pt-3">
              <table class="table table-bordered">
                <thead>
                  <tr>
                    <th>
                      City ID
                    </th>
                    <th>
                      City name
                    </th>
                    <th>
                      State name
                    </th>
                    <th>
                        Edit
                    </th>
                    <th>
                        Delete
                    </th>
                  </tr>
                </thead>
                <tbody>
                  {% for row in result %}
                                           <tr>
                                               <td>{{row.id}}</td>
                                               <td>{{row.city_name}}</td>
                                               <td>{{row.state}}</td>

                                               <td>
                                                   <a href="/myadmin/edit_city/{{row.id}}"><button class="btn btn-success"> Edit</button></a>
                                               </td>
                                               <td>
                                                  <a href="/myadmin/delete_city/{{row.id}}"><button class="btn btn-danger">Delete</button>
                                                  </a>
                                                </td>

                                           </tr>
                                           {% endfor %}
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
